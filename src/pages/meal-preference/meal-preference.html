<ion-grid>
  <ion-row>
    <ion-col offset-sm-2 col-sm-8 offset-md-2 col-md-8 offset-lg-2 col-lg-8>
      <h4>Registro horario de comidas</h4>
      <form [formGroup]="setMealPreference" (ngSubmit)="onSubmit()">
        <div>
          <ion-list>                
            <ion-item>
              <ion-label floating>Hora del desayuno</ion-label>
              <ion-datetime id="breakfast" formControlName="breakfast" displayFormat="hh:mmA" pickerFormat="hh:mmA" class="validate" [ngClass]="{ 'is-invalid': submitted && f.breakfast.errors }"></ion-datetime>              
              <div *ngIf="submitted && f.breakfast.errors" class="invalid-feedback">
                <div *ngIf="f.breakfast.errors.required">*La hora del desayuno es requerida</div>
              </div>
            </ion-item>
            
            <ion-item>
              <ion-datetime id="meal1" formControlName="meal1" displayFormat="hh:mmA" pickerFormat="hh:mmA" class="validate" [ngClass]="{ 'is-invalid': submitted && f.meal1.errors }"></ion-datetime>
              <ion-label floating>Colación 1</ion-label>
            </ion-item>

            <ion-item>
              <ion-datetime id="lunch" formControlName="lunch" displayFormat="hh:mmA" pickerFormat="hh:mmA" class="validate" [ngClass]="{ 'is-invalid': submitted && f.lunch.errors }"></ion-datetime>
              <ion-label floating>Hora de la comida</ion-label>
              <div *ngIf="submitted && f.lunch.errors" class="invalid-feedback">
                <div *ngIf="f.email.lunch.required">*La hora de la comida es requerida</div>          
              </div>
            </ion-item>

            <ion-item>
              <ion-datetime id="meal2" formControlName="meal2" displayFormat="hh:mmA" pickerFormat="hh:mmA" class="validate" [ngClass]="{ 'is-invalid': submitted && f.meal2.errors }"></ion-datetime>
              <ion-label floating>Colación 2</ion-label>
            </ion-item>

            <ion-item>
              <ion-datetime id="dinner" formControlName="dinner" displayFormat="hh:mmA" pickerFormat="hh:mmA" class="validate" [ngClass]="{ 'is-invalid': submitted && f.dinner.errors }"></ion-datetime>
              <ion-label floating>Hora de la cena</ion-label>
              <div *ngIf="submitted && f.dinner.errors" class="invalid-feedback">
                <div *ngIf="f.dinner.errors.required">*La hora de la cena es requerida</div>
              </div>
            </ion-item>            

          </ion-list>

          <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>-->

        </div>          
      </form>
      <button (click)="mealPreference()" ion-button>
        Registrar
      </button> 
    </ion-col>
  </ion-row>
</ion-grid>
