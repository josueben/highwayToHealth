<ion-grid>
  <ion-row>
    <ion-col col-sm-4 col-md-4 col-lg-4>
      <h5>Peso</h5>
      <p *ngFor="let item of this.tracings">{{item.weight}}</p>
    </ion-col> 

    <ion-col col-sm-4 col-md-4 col-lg-4>
      <h5>Fecha</h5>
      <p *ngFor="let item of this.tracings">{{item.date}}</p>
    </ion-col>  
    
    <ion-col col-sm-4 col-md-4 col-lg-4>
      <h5>Calorias</h5>
      <p *ngFor="let item of this.tracings">{{item.calories}}</p>
    </ion-col>  
  </ion-row>
</ion-grid>
