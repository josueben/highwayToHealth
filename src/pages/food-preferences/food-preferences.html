<ion-grid>
  <ion-row>
    <ion-col offset-sm-2 col-sm-8 offset-md-2 col-md-8 offset-lg-2 col-lg-8>
      <h4>Crear cuenta</h4>
      <form [formGroup]="setFoodPreferences" (ngSubmit)="onSubmit()">
        <div>
          <ion-list> 

            <ion-col col-sm-6 col-md-6 col-lg-6>
              <h5>Categoría 1</h5>
              <ion-item *ngFor="let item of this.itemsColumnA">
                <ion-label>{{item.name}}</ion-label>
                <ion-checkbox [id]="item.id"></ion-checkbox>
              </ion-item>
            </ion-col>

            <ion-col col-sm-6 col-md-6 col-lg-6>
              <h5>Categoría 2</h5>
              <ion-item *ngFor="let item of this.itemsColumnB">
                <ion-label>{{item.name}}</ion-label>
                <ion-checkbox [id]="item.id"></ion-checkbox>
              </ion-item>
            </ion-col>            

          </ion-list>
          <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>-->
        </div>          
      </form>
      <button (click)="setFood()" ion-button icon-end>
        Guardar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
